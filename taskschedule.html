<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book Service</title>
    <link rel="stylesheet" href="./book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">

            <div>
                <a href="./vendor.html"><img src="./img/fe_arrow-left.png" alt=""></a>
            </div>
            <div><p>BOOK SERVICE</p></div>
            <div></div>
        </header>
            <section clz>
                    <form class="input-field" action="">
                        <div>
                            <label for="">Date & Time</label>
                            <div>
                                <input type="search" placeholder="22 Nov 2023, 10:00AM ">
                                <button class="input-btn" type="submit"><img src="./img/fluent-mdl2_date-time.png" alt=""></button>           
                            </div>
                        </div>
                        <!--  -->
                        <div>
                            <label for="">Quantity</label>
                            <div>
                                <input type="search" placeholder="3 ">
                                <button class="input-btn" type="submit"><img src="./img/fluent-mdl2_date-time.png" alt=""></button>           
                            </div>
                        </div>
                        <!--  -->
                        <div>
                            <label for="">Weight</label>
                            <div>
                                <input type="search" placeholder="6kg ">
                                <button class="input-btn" type="submit"><img class="input-img" src="./img/mdi_address-marker.png" alt=""></button>           
                            </div>
                         </div>
                        <!--  -->
                        <div>
                            <label for="">Budget (NGN)</label>
                            <div>
                                <input type="search" placeholder="3,500  ">
                                <button class="input-btn" type="submit"><img class="input-img" src="./img/ep_arrow-down.png" alt=""></button>           
                            </div> 
                        </div>
                        <!--  -->
                        <div>
                            <label for="">Item Description </label>
                            <div>
                                <input type="search" placeholder="Official documents (Tenancy agreement)">
                                <button class="input-btn" type="submit"><img class="input-img" src="./img/ep_arrow-down.png" alt=""></button>           
                            </div>
                        </div>
                        <label for="">Instructions</label>
                        <!--  -->
                    </form>
                    <p class="note">
                        Rider must be available for document pickup at 10AM. Document should be handed directly to the receiver and should not be crumpled.  Efficient delivery service is required.      
                    </p>
        </section>
        <section class="bookingNote">
          
            <button class="btn-active"><a href="./tracksuccessful.html">Next</a></button>
        </section>     
        <div style="margin-top: 20px;"></div>
    <!--  -->
    </div>
</body>
</html>
